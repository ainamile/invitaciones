<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Invitación</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="contenedor">
        <img src="gratis.png" alt="fondo" class="fondo">

        <!-- BOTÓN -->
        <button onclick="window.location.href='https://maps.app.goo.gl/8RBys5R85wfu75Fc8'">
            Ver ubicación
        </button>

        <!-- CUENTA REGRESIVA -->
        <div class="countdown-container">
            <div id="countdown">
                <div class="numbers">
                    <span id="days">0</span>
                    <span id="hours">0</span>
                    <span id="minutes">0</span>
                    <span id="seconds">0</span>
                </div>
            </div>
            <div id="labels">
                <span>Días</span>
                <span>Horas</span>
                <span>Minutos</span>
                <span>Segundos</span>
            </div>
        </div>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
